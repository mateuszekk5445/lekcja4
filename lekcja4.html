<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-secondary" data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
        <nav class="navbar navbar-expand-sm bg-dark">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link text-warning dropdown-toggle" data-bs-toggle="dropdown">Profile</a>
                  <ul class="dropdown-menu bg-dark">
                    <li><a class="dropdown-item text-warning" data-bs-toggle="modal" data-bs-target="#login">Log in</a></li>
                    <li><a class="dropdown-item text-warning" data-bs-toggle="modal" data-bs-target="#register">Register</a></li>
                    <li><a class="dropdown-item text-warning" href="#">Privacy Policy</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                    <form action="#">
                        <div class="input-group input-group-horizontal mb-3">
                            <input type="text" class="form-control" placeholder="Search" name="search">
                            <button type="submit" class="btn btn-outline-warning">Search</button>
                        </div>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-md-3">
                <div class="card mt-3 ms-3">
                    <div class="card-content bg-light">
                        <img src="http://t2.gstatic.com/licensed-image?q=tbn:ANd9GcTaO1QFWn-S4GWJ6TSCb2nNZSuAvQGBB-TLlXMfrRqjPQwkjT0010XQL0APT52sqmbon0GQOUYmZu07X-ps7Es" class="img-thumbnail" alt="Bike">
                    </div>
                    <div class="card-footer">
                        <p class="text-warning">Description:</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-3 ms-3">
                    <div class="card-content bg-light">
                        <div class="spinner-grow spinner-grow-lg align-self-center text-warning"></div>
                        <span class="badge bg-warning">Loading</span>
                    </div>
                    <div class="card-footer">
                        <p class="text-warning">Description:</p>
                        <div class="spinner-grow spinner-grow-lg text-warning"></div>
                        <span class="badge bg-warning">Loading</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
        
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
            
                  <div class="modal-header">
                    <h4 class="modal-title">Log in</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
            
                  <div class="modal-body">
                    <form action="#">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Username" name="usrname">
                        </div>
                    
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Password" name="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary disabled">Submit</button>
                      </form>
                  </div>
            
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
            
                </div>
              </div>
        </div>

        <div class="modal" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
            
                  <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
            
                  <div class="modal-body">
                    <form action="#">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                    
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Username" name="usrname">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Password" name="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary disabled">Submit</button>
                      </form>
                  </div>
            
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
            
                </div>
              </div>
        </div>
    </body>
</html>
